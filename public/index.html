<!DOCTYPE html>
<html>
<head>
  <title>üîê Minecraft Crypto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
      font-size: 1.4rem;
    }

    p {
      text-align: center;
      font-size: .9rem;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 100%;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      color: #e5e7eb;
      padding: 10px;
      margin-bottom: 12px;
      outline: none;
    }

    textarea:focus, input:focus {
      border-color: #38bdf8;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: black;
      font-weight: bold;
      transition: .2s;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: .9;
    }

    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 12px;
      border-radius: 8px;
      min-height: 60px;
      margin-top: 14px;
      white-space: pre-wrap;
      word-break: break-all;
    }

    footer {
      text-align: center;
      font-size: .7rem;
      color: #64748b;
      margin-top: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üîê Minecraft Crypto</h1>
  <p>Custom block-based encryption system</p>

  <textarea id="text" rows="4" placeholder="Masukkan text..."></textarea>
  <input id="seed" type="number" placeholder="Seed">

  <div class="buttons">
    <button onclick="send('encrypt')">Encrypt</button>
    <button onclick="send('decrypt')">Decrypt</button>
  </div>

  <pre id="result">Hasil akan muncul di sini...</pre>

  <footer>
    Built by Lux Kun ‚Ä¢ Debian ‚Ä¢ Vercel
  </footer>
</div>

<script>
async function send(mode) {
  const text = document.getElementById("text").value;
  const seed = document.getElementById("seed").value;

  const res = await fetch("/api/crypto", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text, seed, mode })
  });

  const data = await res.json();
  document.getElementById("result").innerText = data.result;
}
</script>

</body>
</html>
