<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Crypto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>üîê Minecraft Encryption Tool</h2>

<textarea id="text" rows="4" cols="40" placeholder="Masukkan text..."></textarea>
<br><br>

<input id="seed" type="number" placeholder="Seed">
<br><br>

<button onclick="send('encrypt')">Encrypt</button>
<button onclick="send('decrypt')">Decrypt</button>

<pre id="result"></pre>

<script>
async function send(mode) {
  const text = document.getElementById("text").value;
  const seed = document.getElementById("seed").value;

  const res = await fetch("/api/index", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text, seed, mode })
  });

  const data = await res.json();
  document.getElementById("result").innerText = data.result;
}
</script>

</body>
</html>
